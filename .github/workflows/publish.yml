name: Auto-Blog-Publish

on:
  # 1× pro Tag
  schedule:
    - cron: "0 5 * * *"      # HH MM  (05:00 UTC = 07:00 MESZ)
  # manuelles Auslösen in der Actions-UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Repository auschecken
      - uses: actions/checkout@v4

      # 2) Python-Laufzeit einrichten
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          pip install --upgrade openai tiktoken

      # 4) Blogposts generieren
      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python docs/scripts/generate_posts.py

      # 5) Neue Dateien committen & pushen
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/_posts docs/scripts/generated.json
          git diff --cached --quiet || git commit -m "Auto-publish new posts"
          git push
